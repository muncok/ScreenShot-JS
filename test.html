<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery.js"></script>
		<script src="js/html2canvas.js"></script>
		<script src="js/jquery.plugin.html2canvas.js"></script>
	</head>

	<body>
		<div style="box-align">
			<button class="upload" >
				Upload to Imgur
			</button>
			<img src="http://i.stack.imgur.com/mNuk3.jpg" />
			<!--<iframe src="http://test.humaxtvportal.com" scrolling="no" width=400 height=300 frameborder=0 style="border-width:0px; border-color:white; border-style:solid;"> 
			</iframe> -->
		</div>
		
		<div id="status"> 
			</div>
		<script>
			$(".upload").on("click", function(event) {
				jQuery.support.cors = true;
				html2canvas($('body'), {
					proxy:"http://html2canvas.appspot.com/query",
					onrendered : function(canvas) {
						//document.body.appendChild(canvas);
						try {
							var img = canvas.toDataURL('image/jpeg', 0.9).split(',')[1];
						} catch(e) {
							var img = canvas.toDataURL().split(',')[1];
						}

						$.ajax({
							url : 'https://api.imgur.com/3/image',
							type : 'post',
							timeout : 10000,
							headers : {
								Authorization : 'Client-ID 3006c55d3c0a42e'
								//Authorization: 'Bearer 7f405aea5c60b67ce4dca3723f8b00b2fbeabe2f'
							},
							data : {
								type : 'base64',
								image : img,
								//album: "QE3kH",
								//title : "han"								
							},
							dataType : 'json',
							success : function(response) {
								if (response.success) {
									window.location = response.data.link;
									$("#status").text("success");
								} else {
									$("#status").text("fail(success)");
								}
							},
							error : function(jqXHR, textStatus, errorThrown) {
								$("#status").text(errorThrown);
							}
						});
						/*$.ajax({
							url : 'https://api.imgur.com/3/account/HeeSuKim/albums/ids',
							type : 'GET',
							headers : {
								Authorization : 'Client-ID 3006c55d3c0a42e'
							},
							success : function(response){
								$("#status").text(response);
							},
						});*/
				}
			});
		});
		</script>

	</body>
</html>
